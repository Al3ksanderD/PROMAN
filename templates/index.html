{% extends 'base.html' %}

{% block content %}
    {% if 'username' in session %}
        <p>
            <button type="button" class='btn btn-outline-light' data-toggle='modal' data-target='#newBoard'
                    id="create_private_board" data-user-id="{{ session['id'] }}" name="new_board">Add Private Board
            </button>
        </p>
        <p>
            <button type="button" class='btn btn-outline-light' data-toggle='modal' data-target='#newBoard'
                    id="create_public_board" data-user-id="{{ session['id'] }}" name="new_board">Add Public Board
            </button>
        </p>
    {% endif %}
    {% if not 'username' in session %}
        <p>
            <button type="button" class='btn btn-outline-light' data-toggle='modal' data-target='#newBoard'
                    id="create_public_board" data-user-id="{{ session['id'] }}" name="new_board">Add Public Board
            </button>
        </p>
    {% endif %}

    <div id="root"></div>
{% endblock %}

{% block footer %}
    <div class="center">
        <footer id="footer">
            <marquee behavior="scroll" direction="left">
                <col-pro>PRO</col-pro>
                <col-man>MAN</col-man>
                Project CodeCool 2022 Krzysztof Król & Aleksander Dudziński
            </marquee>
        </footer>
    </div>
{% endblock %}
